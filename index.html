<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask - Advanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> ProTask</h1>
            <p id="date-display"></p>
        </header>

        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="task-list"></ul>

        <div class="task-stats">
            <span id="tasks-count">0 tasks</span>
            <button id="clear-all"><i class="fas fa-trash-alt"></i> Clear All</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="add-sound" src="assets/sounds/add.mp3" preload="auto"></audio>
    <audio id="delete-sound" src="assets/sounds/delete.mp3" preload="auto"></audio>
    <audio id="complete-sound" src="assets/sounds/complete.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
